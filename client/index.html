<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Supermaket scraping App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   
<section class="text-gray-600 body-font relative">
  <div class="container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap">
    <div class="lg:w-2/3 md:w-1/2 bg-gray-300 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative">
      
        
            <div class="container px-5 py-24 mx-auto">
              <div class="flex flex-col text-center w-full mb-20">
                <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Marjane</h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base"></p>
              </div>
              <div class="lg:w-2/3 w-full mx-auto overflow-auto">
                <table class="table-auto w-full text-left whitespace-no-wrap">
                  <thead>
                    <tr>
                      <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">Product</th>
                      <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Availability</th>
                      <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Price</th>
                      <th class="w-10 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tr rounded-br">Pick</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="px-4 py-3">Product 1 </td>
                      <td class="px-4 py-3">YES</td>
                      <td class="px-4 py-3">00.00 DHS</td>
                      <td class="w-10 text-center">
                        <input name="plan" type="checkbox">
                      </td>
                    </tr>
                    <tr>
                      <td class="border-t-2 border-gray-200 px-4 py-3">Product 2</td>
                      <td class="border-t-2 border-gray-200 px-4 py-3">YES</td>
                      <td class="border-t-2 border-gray-200 px-4 py-3">00.00 DHS</td>
                      <td class="border-t-2 border-gray-200 w-10 text-center">
                        <input name="plan" type="checkbox">
                      </td>
                    </tr>
                    <tr>
                      <td class="border-t-2 border-gray-200 px-4 py-3">Product 3</td>
                      <td class="border-t-2 border-gray-200 px-4 py-3">YES</td>
                      <td class="border-t-2 border-gray-200 px-4 py-3">00.00 DHS</td>
                      <td class="border-t-2 border-gray-200 w-10 text-center">
                        <input name="plan" type="checkbox">
                      </td>
                    </tr>
                    <tr>
                      <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">Product 4</td>
                      <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">YES</td>
                      <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">00.00 DHS</td>
                      <td class="border-t-2 border-b-2 border-gray-200 w-10 text-center">
                        <input name="plan" type="checkbox">
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="flex pl-4 mt-4 lg:w-2/3 w-full mx-auto">
                <p class="text-purple-500 inline-flex items-center md:mb-2 lg:mb-0">Total : 00.00 DHS
                  
                </p>
                </div>
            </div>
          


        
      
    </div>
    <div class="lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0">
      
      <p class="leading-relaxed mb-5 text-gray-600">Scrape your favorite supermarket using a csv shopping list</p>
      <div class="relative mb-4">
        <label for="name" class="leading-7 text-sm text-gray-600">Shopping list</label>
        <input type="file" id="name" name="name" class="w-full bg-white rounded border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label for="supermarkets" class="leading-7 text-sm text-gray-600">Supermarket</label>
        <select name="supermarkets" id="supermarkets" class="w-full bg-white rounded border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            <option value="volvo">Marjane</option>
            <option value="saab">Carrefour</option>
            <option value="mercedes">MyMarket</option>
            <option value="audi">Walmarket</option>
          </select>
        
      </div>
      
      <button class="text-white bg-purple-500 border-0 py-2 px-6 focus:outline-none hover:bg-purple-600 rounded text-lg">Scrape</button>
      
    </div>
  </div>
</section>

	<script src="index.js"></script>
    
  </body>
</html>
